services:
  learning-tree-creator-back-dev:
    container_name: learning-tree-creator-back-dev
    build:
      context: ..
      target: development
    ports:
      - "5000:5000"
    volumes:
      - ..:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=learning-tree-creator-db-dev
      - DB_PORT=5432
    depends_on: [ learning-tree-creator-db-dev ]
    command: [ "npm", "run", "start:dev" ]

  learning-tree-creator-db-dev:
    container_name: learning-tree-creator-db-dev
    image: postgres:15-alpine
    restart: always
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev
      - POSTGRES_MULTIPLE_DATABASES="learning-tree-creator","users","token"
    volumes:
      - ./dev-db-data:/var/lib/postgresql/data
      - ./backups:/opt/backups
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend

  s3:
    image: minio/minio
    restart: always
    ports:
      - "9002:9000"
    volumes:
      - ./dev-s3-data:/data
    environment:
      MINIO_ROOT_USER: 12345678
      MINIO_ROOT_PASSWORD: 12345678
    entrypoint: sh -c "mc mb data/learning-tree-creator && minio server /data"

networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: infrastructure

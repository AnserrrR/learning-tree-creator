schema: "http://localhost:5000/graphql" # Укажите ваш GraphQL endpoint
documents: "src/api/**/*.graphql"
generates:
  src/api/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
config:
  withHooks: true
  withHOC: false
  withComponent: false
